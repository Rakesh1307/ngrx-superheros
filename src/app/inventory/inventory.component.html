<h1>Merchandise Inventory</h1>

<table class="table table-striped">
  <tr>
    <th>Image URL</th>
    <th>Label</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tr>
    <!-- <td><input type="text" name="displayImage" id=""></td> -->
  </tr>
  <tr *ngFor="let entry of inventory$|async; let i=index">
    <td><img class="thumbnail" src="{{entry.merchandise.displayImage}}"></td>
    <td>{{entry.merchandise.label}}</td>
    <td>{{entry.merchandise.description}}</td>
    <td>{{entry.quantity}}</td>
    <td>{{entry.merchandise.price}}</td>
    <td></td>
  </tr>

</table>
